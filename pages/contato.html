<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

        <title>Site Pessoal de Luiz</title>

        <meta
            name="description"
            content="Landing page pessoal do programador Luiz. Aqui você encontrará informações do currículo e portfólio do desenvolvedor de software."
        />
        <meta
            name="keywords"
            content="site, pessoal, landing, portfolio, currículo, luiz"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="shortcut icon"
            href="../assets/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/portfolio.css" />
        <link rel="stylesheet" href="../css/contato.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <img src="../assets/luiz.jpg" alt="Avatar de Luiz" />
            <h1>Luiz Gabriel Bezerra de Lima</h1>
            <h3>Graduando em Ciência da Computação</h3>
        </header>

        <nav>
            <ul>
                <li class="button"><a href="../index.html">Currículo</a></li>
                <li class="button"><a href="./portfolio.html">Portfolio</a></li>
                <li class="button"><a href="#">Contato</a></li>
            </ul>
        </nav>

        <main>
            <form onsubmit="event.preventDefault()" class="form" action="">
                <fieldset>
                    <label for="input-name">Nome</label>
                    <input
                        type="text"
                        name="input-name"
                        id="input-name"
                        required
                        minlength="2"
                    />
                </fieldset>

                <fieldset>
                    <label for="input-email">Email</label>
                    <input
                        type="email"
                        name="input-email"
                        id="input-email"
                        required
                    />
                </fieldset>

                <fieldset>
                    <label for="input-tel">Telefone</label>
                    <input
                        type="tel"
                        name="input-tel"
                        id="input-tel"
                        placeholder="(99) 99999-9999"
                        required
                        pattern="^\(\d{2}\) \d{5}-\d{4}$"
                        maxlength="15"
                    />
                </fieldset>

                <fieldset>
                    <label for="input-msg">Mensagem</label>
                    <textarea
                        name="input-msg"
                        id="input-msg"
                        cols="30"
                        rows="10"
                    ></textarea>
                </fieldset>

                <center>
                    <input
                        type="submit"
                        value="ENVIAR"
                        class="button"
                        onclick="enviarFormulario()"
                    />
                </center>
            </form>
        </main>

        <footer>Desenvolvido com amor por Luiz Gabriel S2</footer>

        <script src="../scripts/scripts.js"></script>
    </body>
</html>
